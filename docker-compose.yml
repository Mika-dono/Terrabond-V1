services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: terrabond-postgres
    environment:
      POSTGRES_DB: terrabond
      POSTGRES_USER: terrabond
      POSTGRES_PASSWORD: terrabond2026
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - terrabond-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U terrabond"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: terrabond-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - terrabond-network

  # Eureka Service Discovery
  eureka:
    image: steeltoeoss/eureka-server:latest
    container_name: terrabond-eureka
    ports:
      - "8761:8761"
    environment:
      EUREKA_CLIENT_REGISTER_WITH_EUREKA: "false"
      EUREKA_CLIENT_FETCH_REGISTRY: "false"
    networks:
      - terrabond-network

  # Auth Service (Backend)
  auth-service:
    build: ./backend
    container_name: terrabond-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/terrabond
      - SPRING_DATASOURCE_USERNAME=terrabond
      - SPRING_DATASOURCE_PASSWORD=terrabond2026
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      postgres:
        condition: service_healthy
      eureka:
        condition: service_started
    networks:
      - terrabond-network

  # Frontend
  frontend:
    build: ./frontend
    container_name: terrabond-frontend
    ports:
      - "4200:80"
    depends_on:
      - auth-service
    networks:
      - terrabond-network

volumes:
  postgres_data:
  redis_data:
  ai_models:

networks:
  terrabond-network:
    driver: bridge
